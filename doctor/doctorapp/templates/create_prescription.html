<!DOCTYPE html>
<html>
<head>
    <title>Create Prescription - Doctor Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Doctor Office System</span>
            <span class="navbar-text text-white">
                {{ user.full_name }} ({{ user.role }})
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Create New Prescription</h2>
            <a href="/prescriptions?user_id={{ user.user_id }}" class="btn btn-secondary">‚Üê Back to List</a>
        </div>

        <div class="form-container">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/create-prescription">
                        <input type="hidden" name="user_id" value="{{ user.user_id }}">
                        
                        <div class="mb-3">
                            <label for="patient_id" class="form-label">Patient *</label>
                            <select name="patient_id" id="patient_id" class="form-select" required>
                                <option value="">-- Select Patient --</option>
                                {% for patient in patients %}
                                <option value="{{ patient.patient_id }}">
                                    {{ patient.first_name }} {{ patient.last_name }} (ID: {{ patient.patient_id }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="drug_name" class="form-label">Drug *</label>
                            <select name="drug_name" id="drug_name" class="form-select" required>
                                <option value="">-- Select Drug --</option>
                                <optgroup label="Opioids">
                                    {% for drug in drugs.opioids %}
                                    <option value="{{ drug }}">{{ drug }}</option>
                                    {% endfor %}
                                </optgroup>
                                <optgroup label="Non-Opioids">
                                    {% for drug in drugs.non_opioids %}
                                    <option value="{{ drug }}">{{ drug }}</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity *</label>
                            <input type="number" name="quantity" id="quantity" class="form-control" value="30" min="1" max="365" required>
                        </div>

                        <div class="mb-3">
                            <label for="refills" class="form-label">Refills</label>
                            <input type="number" name="refills" id="refills" class="form-control" value="0" min="0" max="12">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Create Prescription</button>
                            <a href="/prescriptions?user_id={{ user.user_id }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
